      var to1 = null;

      var to3 = null;

      function Fire() {
        aoX = $("#jjj").offset().left;
        audio = new Audio("../../Fire.mp3");
        audio.play();
        $("#fire").hide();
        $("#a1").hide();
        $("#a2").show();
        $("#a3").show();
        $("#a3").addClass("mm3");
        nt = nt + 1;
        $("#tota").html(nt);
        to1 = setTimeout(function() {
          var aoX = $("#jjj").offset().left;
          if (aoX >= 638 && aoX <= 670) {
            var audio = new Audio("../../Boom.mp3");
            audio.play();
            nh = nh + 1;
            $("#a4").show();
            myidk(200);
          } else {
            var audio = new Audio("../../Nope.mp3");
            audio.play();
            myidk(0);
          }
        }, 898.3050847);
        to2 = setTimeout(function() {
          $("#a2").hide();
          $("#a1").show();
        }, 450);
      }

      function myidk(dela) {
        $("#ll").removeClass("mm");
        $("#fire").show();
        $("#a3").hide();
        $("#a3").removeClass("mm3");
        $("#hits").html(nh);
        to3 = setTimeout(function() {
          $("#ll").addClass("mm");
          $("#a4").hide();
          $("#ll").show();
        }, dela);

      }

      function clean() {
        nt = 0;
        nh = 0;
        audio.pause();
        audio.currentTime = 0;
        $("#ll").hide();
        $("#ll").removeClass("mm");
        $("#fire").show();
        $("#a3").hide();
        $("#a3").removeClass("mm3");
        $("#tota").html(nt);
        $("#hits").html(nh);
        $("#a4").hide();
        $("#ll").show();
        $("#a2").hide();
        $("#a1").show();
        if (to1) {
          clearTimeout(to1);
        }
        if (to2) {
          clearTimeout(to2);
        }
        if (to3) {
          clearTimeout(to3);
        }
        $("#ll").addClass("mm");
      }

      function myresize() {
        if (isMobile == true && screen.availWidth < 500 && screen.availWidth < screen.availHeight && tn != 1) {
          tn = 1;
          document.getElementById("main").style.transform = 'rotate(90deg)';
        } else {
          if (tn != 2) {
            tn = 2;
            document.getElementById("main").style.transform = 'rotate(270deg)';
          }
        }
        if (screen.availWidth < 704) {
          $("#he").hide();
        } else {
          $("#he").show();
        }
      }

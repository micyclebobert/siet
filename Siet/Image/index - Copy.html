<!DOCTYPE html>
<html>

  <head>
    <!-- Primary Meta Tags -->
    <title>CoD Mobile | Database</title>
    <meta name="title" content="CoD Mobile | Preview as Image">

    <link rel="icon" type="image/png" sizes="16×16" href="../Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
    <style>
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      .container {
        position: relative;
        text-align: left;
        color: white;
      }

      .top-left {
        position: absolute;

        top: 11%;
        left: 30px;
        transform: translate(-50%, -50%);
        color: Black;
      }

      .top-center {
        position: absolute;
        top: 5%;
        left: 150px;
        transform: translate(-50%, -50%);
        color: Black;
      }


      .centered {
        position: absolute;
        top: 50%;
        left: 150px;
        transform: translate(-50%, -50%);
        color: Black;
      }

      .btn {
        border: 2px solid black;
        background-color: white;
        border-radius: 5px;
        color: black;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Blue */
      .info {
        border-color: #2196F3;
        color: dodgerblue;
      }

      .info:hover {
        background: #2196F3;
        color: white;
      }

    </style>
  </head>

  <body>
    <div id="kkk">
      <div class="row">
        <div class="container">
          <img src="../H.png" id="Himg" style="width:300px" alt="Head" />
          <div id="Head" class="centered">00</div>
        </div>
        <div class="container">
          <img src="../AC.png" id="ACimg" style="width:500px" alt="Arms and Chest" />
          <div id="Arms" class="top-left">00</div>
          <div id="Chest" class="centered">00</div>
        </div>
        <div class="container">
          <img src="../S.png" id="Simg" style="width:500px" alt="Stomach" />
          <div id="Stomach" class="centered">00</div>
        </div>
        <div class="container">
          <img src="../L.png" id="Limg" style="width:500px" alt="Legs" />
          <div id="Legs" class="top-center">00</div>
        </div>
      </div>
    </div>
    <button id="a" class="btn info">Download</button>

    document.getElementById("Wb0")Head.innerHTML = "00";
    Arms.innerHTML = "00";
    Chest.innerHTML = "00";
    Stomach.innerHTML = "00";
    Legs.innerHTML = "00";
    <script>
      $(document).ready(function() {

        // Global variable 
        var element = $("#kkk");

        // Global variable 
        var getCanvas;

        html2canvas(element, {
          onrendered: function(canvas) {
            $("#kkk").html(canvas);
            getCanvas = canvas;
          }
        });

        $("#a").on('click', function() {
          var imgageData =
            getCanvas.toDataURL("image/png");

          // Now browser starts downloading  
          // it instead of just showing it 
          var newData = imgageData.replace(
            /^data:image\/png/, "data:application/octet-stream");

          $("#btn-Convert-Html2Image").attr(
            "download", "img.png").attr(
            "href", newData);
        });
      });

    </script>

  </body>

</html>
